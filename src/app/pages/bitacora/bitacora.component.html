<div class="filter-container">
  <h3>Bitacora</h3>
  <p>Seleccione un rango de fecha de acuerdo a lo que busca</p>
  <form [formGroup]="filtrosFormGroup">
    <div class="main-filters">
      <div class="row">
        <div class="campo mt-2 col-4">
          <div class="input-wrapper">
            <label for="usuario">
              Fecha de inicio: <span class="asterisco">*</span>
            </label>
            <span class="material-symbols-outlined input-icon">
              account_circle
            </span>
            <input
              formControlName="fechaDesde"
              type="text"
              placeholder="Seleccione la fecha de inicio"
              ng-reflect-name="fechaInicio"
              class
              (click)="date.toggle()"
              [maxDate]="maxDate"
              type="datetime"
              readonly
              ngbDatepicker
              #date="ngbDatepicker" />
            <span
              (click)="date.toggle()"
              class="material-symbols-outlined inputIconDate">
              today
            </span>
          </div>
          <div class="contenedor_errores">
            <span class="campo_requerido">DD/MM/YYYY</span>
          </div>
        </div>
        <div class="campo mt-2 col-4">
          <div class="input-wrapper">
            <label for="usuario">
              Fecha de finalizacion: <span class="asterisco">*</span>
            </label>
            <span class="material-symbols-outlined input-icon">
              account_circle
            </span>
            <input
              formControlName="fechaHasta"
              placeholder="Seleccione la fecha de finalizacion"
              class
              (click)="date2.toggle()"
              [minDate]="minDate"
              type="datetime"
              readonly
              ngbDatepicker
              #date2="ngbDatepicker" />
            <span
              (click)="date2.toggle()"
              class="material-symbols-outlined inputIconDate">
              today
            </span>
          </div>
          <div class="contenedor_errores">
            <span class="campo_requerido">DD/MM/YYYY</span>
          </div>
        </div>
        <div class="mb-2 mt-3 col-3">
          <button
            type="submit"
            class="btn boton_secundario"
            (click)="mostrarFiltrosAvanzados = !mostrarFiltrosAvanzados">
            Filtro avanzado
          </button>
        </div>
      </div>
    </div>
    <div class="row advanced-filters" *ngIf="mostrarFiltrosAvanzados">
      <h6>Filtros avanzados</h6>
      <div class="col-4">
        <div class="input-wrapper">
          <label for="usuario" class="etiqueta_select"> Usuario:</label>
          <ng-select
            [items]="listaUsuarios"
            bindValue="percodjerar"
            bindLabel="pernombre1"
            class="select"
            placeholder="Seleccione un Usuario"
            formControlName="usuario"
            (change)="$event?.codigo ? getColegios($event?.codigo) : null">
          </ng-select>
        </div>
      </div>
      <div class="col-4">
        <div class="input-wrapper">
          <label for="usuario" class="etiqueta_select"> Colegio:</label>
          <ng-select
            [items]="listaColegios"
            bindLabel="nombre"
            class="select"
            placeholder="Seleccione un colegio"
            formControlName="colegio"
            (change)="$event?.codigo ? getSedes($event?.codigo) : null">
          </ng-select>
        </div>
      </div>
      <div class="col-4">
        <div class="input-wrapper">
          <label for="usuario" class="etiqueta_select"> Sede: </label>
          <ng-select
            [items]="listaSedes"
            bindValue="codigo"
            bindLabel="nombre"
            class="select"
            placeholder="Seleccione la sede"
            formControlName="sede"
            (change)="$event?.jornada ? getJornadas($event?.jornada) : null">
          </ng-select>
        </div>
      </div>
      <div class="col-4">
        <div class="input-wrapper">
          <label for="usuario" class="etiqueta_select"> Jornada: </label>
          <ng-select
            [items]="listaJornadas"
            bindValue="id"
            bindLabel="nombre"
            class="select"
            placeholder="Seleccione la jornada"
            formControlName="jornada">
          </ng-select>
        </div>
      </div>
      <div class="col-4">
        <div class="input-wrapper">
          <label for="usuario" class="etiqueta_select"> Tipo de log: </label>
          <ng-select
            [items]="listaTiposLog"
            bindValue="id"
            bindLabel="nombre"
            class="select"
            placeholder="Seleccione el tipo de log"
            formControlName="tipoLog">
          </ng-select>
        </div>
      </div>
      <div class="mb-2 mt-3 col-4 submit-button">
        <button
          type="submit"
          class="btn boton_primario"
          (click)="mostrarFiltrosAvanzados = !mostrarFiltrosAvanzados">
          Filtrar
        </button>
      </div>
    </div>
  </form>
</div>

<app-tabla-registro-detalle
  (exportarDatos)="exportar($event)"
  [datos]="datosBitacora"
  [columnasTabla]="columnasTablaBitacora"
  titulo="Log de acciones"
  subtitulo="Decargar logs:"></app-tabla-registro-detalle>
