<div class="modal-header">
  <div class="modal-title">
    Agregar nueva versi√≥n
  </div>
</div>
<app-cargando *ngIf="cargandoHtml"></app-cargando>
<form [formGroup]="formNuevaVersion" *ngIf="!cargandoHtml">
  <div class="modal-body">
    <!-- <editor id="politicaHTML" formControlName="version_html" apiKey="blmj7kklnecm3r1747lstm3r23x1k4hgv7j36y8dyxmgls90"
      [init]="initTiny">
    </editor> -->
    <angular-editor id="politicaHTML" [placeholder]="'Escriba un mensaje'" formControlName="version_html" [config]="editorConfig" ></angular-editor>
    <div class="campo_estado mt-3">
      <label>Estado:</label>
      <div class="form-check form-switch">
        <input (click)="abrirInactivar($event)" class="btn-swtich form-check-input" type="checkbox" role="switch"
          id="flexSwitchCheck" formControlName="estado">
        <span class="etiqueta_hover">Activar/Inactivar</span>
      </div>
    </div>
  </div>
  <div class="modal-footer acciones">
    <button type="button" class="btn boton_secundario" (click)="cancelar()">
      Cancelar
    </button>
    <button type="submit" class="btn boton_primario" (click)="crearVersion()">
      <div *ngIf="!creandoVersion">
        <span>Crear</span>
      </div>
      <div class="d-flex align-items-center gap-2" *ngIf="creandoVersion">
        <div>Crear</div>
        <div class="spinner-border float-end" role="status"></div>
      </div>
    </button>
  </div>
</form>
