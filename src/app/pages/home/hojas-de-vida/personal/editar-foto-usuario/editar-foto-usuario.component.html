  <div class="modal-header" >
    <div class="titulo_modal" id="modal-basic-title">
      <span >Cargar Fotografía</span>
    </div>
  </div>
  <div class="modal-body">
    <app-cargar-fotografia
    [identificacion]="this.identificacionUsuario"
    [estaActivo]="true"
    [traeMensaje]="true"
    [fotoUsuario]="urlFotoUsuario"
    (actualizarFoto)="actualizarFoto($event)"
    (esFotografia)="esTomada($event)"
    >
  </app-cargar-fotografia>
    <div class="acciones px-2 py-2">
      <div class="btn boton_secundario" (click)="cerrarModal()">
        Cancelar
      </div>
      <button type="submit" class="btn boton_primario" (click)="guardarFoto()">
        <div *ngIf="!guardandoFotografia">
          <span>Guardar</span>
        </div>
        <div class="d-flex align-items-center gap-2"  *ngIf="guardandoFotografia">
          <div>Guardando</div>
          <div class="spinner-border float-end" role="status"></div>
        </div>
      </button>
    </div>
  </div>

  <ng-template #modalExito let-modalExito>
    <div class="modal-header">
      <span class="material-symbols-outlined">
        done
        </span>
      <div class="modal-title" id="modal-basic-title">
        Éxito.
      </div>
    </div>
    <div class="modal-body">
      El archivo fue importado satisfactoriamente
    </div>
    <div class="modal-footer">
      <button type="button" class="btn boton_secundario" (click)="cerrarModal()">
        Cerrar
      </button>
    </div>
  </ng-template>

  <ng-template #modalError let-modalError>
    <div class="modal-header">
      <span class="material-symbols-outlined">
        error
        </span>
      <div class="modal-title" id="modal-basic-title">
        Error.
      </div>
    </div>
    <div class="modal-body text-center ">
      {{ mensajeModal }}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn boton_secundario" (click)="modalError.close()">
        Cerrar
      </button>
    </div>
  </ng-template>
