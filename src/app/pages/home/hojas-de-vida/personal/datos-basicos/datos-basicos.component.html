<div class="row" id="editarDatos">
  <div class="contenedor_imagen">
    <div class="imagen">
      <img [src]="fotoUsuario" alt="imagen_usuario">
    </div>
    <div class="botones_imagen ">
      <button class="btn boton_primario mb-2">
        <span class="material-symbols-outlined">
          upload
          </span>
        Subir Foto
      </button>
      <button class="btn boton_secundario mb-2 camera">
        <span class="material-symbols-outlined">
          photo_camera
          </span>
        Tomar Foto
      </button>
    </div>
  </div>
  <div class="contenedor_datos">
    <form [formGroup]="formDatosUsuario" class="row">
      <div class="campo col_documento col-md-6 col-12 mb-3" [class.invalid]="campoNoValido('tipo_identificacion')">
        <div class="input-wrapper">
          <label for="sede" class="etiqueta_select">
            Tipo de identificación
          </label>
          <ng-select
            [items]="tiposIdentificacion"
            [searchable]="false"
            [clearable]="false"
            bindValue="id"
            bindLabel="nombre"
            class="select "
            name="tipo_identificacion"
            formControlName="tipo_identificacion"
          >
          </ng-select>
        </div>
      </div>

      <div class="campo col_documento col-md-6 col-12 mb-3" [class.invalid]="campoNoValido('numero_identificacion')">
        <div class="input-wrapper">
          <label for="numero_identificacion">
            Número de identificación
          </label>
          <input type="text" formControlName="numero_identificacion"
           class="form_input">
        </div>
      </div>

      <div class="campo col_documento col-md-6 col-12 mb-3" [class.invalid]="campoNoValido('apellidos')">
        <div class="input-wrapper">
          <label for="apellidos">
            Apellidos
          </label>
          <input type="text" formControlName="apellidos"
           class="form_input">
        </div>
      </div>

      <div class="campo col_documento col-md-6 col-12 mb-3" [class.invalid]="campoNoValido('nombres')">
        <div class="input-wrapper">
          <label for="nombres">
            Nombres
          </label>
          <input type="text" formControlName="nombres"
           class="form_input">
        </div>
      </div>

      <div class="campo col_documento col-md-6 col-12 mb-3" [class.invalid]="campoNoValido('cargo')">
        <div class="input-wrapper">
          <label for="cargo">
            Cargo
          </label>
          <input type="text" formControlName="cargo"
           class="form_input" >
        </div>
      </div>

      <div class="campo col_documento col-md-6 col-12 mb-3" [class.invalid]="campoNoValido('correo')">
        <div class="input-wrapper">
          <label for="correo">
            Correo institucional
          </label>
          <input type="text" formControlName="correo"
           class="form_input">
        </div>
        <div class="contenedor_errores">
          <span class="campo_requerido"*ngIf="formDatosUsuario.controls['correo'].hasError('pattern')">Debe ingresar un email institucional terminado en @educacionbogota.edu.co y/o @educacionbogota.gov.co</span>
        </div>
      </div>

      <div class="perfiles mb-4" *ngIf="!esDocente">
        <div class="titulo">
          Perfiles asociados
        </div>

       <!--  <div *ngFor="let perfil of perfilUsuario">
          <div class="campo col_documento col-md-6 col-12 mb-3" [class.invalid]="campoNoValido('cargo')">
            <div class="input-wrapper">
              <label for="cargo">
                Cargo
              </label>
              <input type="text" formControlName="cargo"
               class="form_input" >
            </div>
          </div>
        </div> -->
        <form [formGroup]="formDatosUsuario" class="row">



        </form>

        <div class="acciones">
          <div class="btn boton_secundario">
            Quitar perfil para otra sede/jornada
          </div>
          <div class="btn boton_primario">
            Agregar perfil para otra sede/jornada
          </div>
        </div>
      </div>

      <div class="acciones col-12">
        <div class="btn boton_secundario" *ngIf="!esDocente">
          Cancelar
        </div>
        <button type="submit" class="btn boton_primario">
          <div>
            <span *ngIf="!esDocente">Guardar cambios</span>
            <span *ngIf="esDocente">Guardar</span>
          </div>
          <div class="d-flex align-items-center gap-2" *ngIf="actualizando">
            <div>Guardando</div>
            <div class="spinner-border float-end" role="status"></div>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
