<div class="container">
  <div class="d-flex flex-row header-tabla">
    <div class="titulo-tabla ">
      <h3>{{titulo}}</h3>
    </div>
    <div class="subtitulo-tabla d-flex flex-row">
      <div class="subtitulo"><span>{{subtitulo}}</span></div>
    </div>
    <div class="iconos-tabla d-flex flex-row">
      <div class="botones-decarga d-flex flex-column">
        <img class="icono" src="assets//iconos/excel_icono.svg" (onclick)="exportar('excel')"/>
        <span>Excel</span>
      </div>
      <div class="botones-decarga d-flex flex-column">
        <img class="icono" src="assets//iconos/pdf_icono.svg" (onclick)="exportar('pdf')"/>
        <span>Pdf</span>
      </div>
    </div>
    <div class="input-busqueda-tabla">
      <div class="input-wrapper">
        <span class="input-icon material-symbols-outlined">search</span>
        <input type="text" formControlName="infoHoras" class="form_input" placeholder="buscar">
      </div>
    </div>
  </div>
  <ng-container *ngFor="let registro of datos">
    <app-fila-dinamica-tabla (exportarDatos)="exportar($event)" [fila]="registro" [columnasTabla]="columnasTabla" descripcionBotonesDescarga="Descarga log individual:"></app-fila-dinamica-tabla>
  </ng-container>
</div>
