<div [ngClass]="{'active': isSelected}" class="contenedor-minitabla-general d-flex flex-column">
  <div [ngClass]="{'active': isSelected}" class="contenedor-minitabla d-flex flex-row justify-content-between">
    <div class="d-flex flex-column" *ngFor="let columna of columnasTabla">
      <div [innerHtml]="columna.titulo"></div>
      <div [innerHtml]="fila[columna.campo]"></div>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
      <div><span class="material-symbols-outlined expand-icon" (click)="isSelected=!isSelected">expand_more</span></div>
    </div>
  </div>
  <div [ngClass]="{'show': isSelected}" class="contenedor-minitabla-detalle">
    <div class="general-detalle">
      <div class="datos-detalle">
        <label class="titulo-detalle"><strong>Descripci√≥n de log</strong></label>
        <div class="items-datos-detalle">
          <div class="item"><strong>Estado de la actividad</strong>:<span> Correcto</span></div>
        </div>
        <div class="items-datos-detalle" *ngFor="let columna of columnasDetalle">
          <div class="item" *ngIf="columna.titulo!=='***' && columna.campo!=='***'"><strong [innerHtml]="columna.titulo"></strong>:<span [innerHtml]="columna.campo[columna.titulo]"></span></div>
          <div class="item" *ngIf="columna.titulo=='***' && columna.campo=='***'"><hr/></div>
        </div>
      </div>
      <div class="opciones-exportacion d-flex flex-column">
        <span>{{descripcionBotonesDescarga}}</span>
        <div class="contenedor-botones-decarga d-flex flex-row ">
          <div class="botones-decarga d-flex flex-column">
            <img class="icono" src="assets//iconos/excel_icono.svg" (click)="exportar('excel',fila)" />
            <span>Excel</span>
          </div>
          <div class="botones-decarga d-flex flex-column">
            <img class="icono" src="assets//iconos/pdf_icono.svg" (click)="exportar('pdf',fila)">
            <span>Pdf</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
